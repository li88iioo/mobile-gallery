<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 二手机展示</title>
    <link rel="icon" type="image/x-icon" id="favicon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-green-100 min-h-screen flex items-center justify-center">
    <!-- 通知消息容器 -->
    <div id="toastContainer" class="toast-container"></div>
    
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center mb-6">管理员登录</h1>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                <input type="text" id="username" name="username" autocomplete="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <div class="relative">
                    <input type="password" id="password" name="password" autocomplete="current-password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    <button type="button" id="togglePassword" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div id="errorMessage" class="text-red-500 text-center hidden"></div>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">登录</button>
            </div>
            <div class="text-center text-sm text-gray-500">
                <a href="/" class="text-blue-500 hover:text-blue-700">返回首页</a>
            </div>
        </form>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
